<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插件封装</title>
</head>
<body>
	<div></div>
</body>
<script src='./static-resource/efb-static-resource/b-new/js/jquery.min.js'></script>
<script>
	$.fn.extend({
		hehe:function(opt){
			var defaultOpt = {
				width:'300px',
				height:'300px',
				background:'black',
			}
			var newOpt = $.extend({},defaultOpt,opt)
			return this.css(newOpt)
		},
		animation:function(opt){
			var de = {
				transition:'transform 1s ease',
				transform:'translate(100px,100px) rotate(360deg)',
			}
			var newOpt = $.extend({},de,opt)
			return this.css(newOpt).delay(3000).animate({
				height:'400px'
			},300).delay(300).animate({
				width:'400px'
			},300)
		}
	})
	$('div').hehe({
		border:'1px solid yellow'
	}).animation({
		background:'#ff6700'
	});
</script>
</html>
